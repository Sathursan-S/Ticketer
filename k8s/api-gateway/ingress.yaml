apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketer-public-api
  namespace: default
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "false"
    konghq.com/preserve-host: "true"
    konghq.com/plugins: cors-plugin,rate-limiting
spec:
  rules:
  - http:
      paths:
      # Auth endpoints - no authentication required for login/register
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: authentication-service
            port:
              number: 4040
      
      # Tickets endpoints - get available tickets (public access)
      - path: /api/tickets
        pathType: Prefix
        backend:
          service:
            name: ticketservice
            port:
              number: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketer-protected-api
  namespace: default
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "false"
    konghq.com/preserve-host: "true"
    konghq.com/plugins: jwt-auth,cors-plugin,rate-limiting
spec:
  rules:
  - http:
      paths:
      # Events CRUD endpoints - require authentication
      - path: /api/events
        pathType: Prefix
        backend:
          service:
            name: events-service
            port:
              number: 4041
      
      # Booking endpoints - create booking and check status - require authentication
      - path: /api/booking
        pathType: Prefix
        backend:
          service:
            name: bookingservice
            port:
              number: 80