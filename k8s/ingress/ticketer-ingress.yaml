apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketer-api-gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "32m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost  # For local development
    http:
      paths:
      # Authentication Service Routes
      - path: /api/auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: authentication-service
            port:
              number: 4040
      
      # Booking Service Routes  
      - path: /api/booking(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: bookingservice
            port:
              number: 5200
      
      # Ticket Service Routes
      - path: /api/tickets(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ticketservice
            port:
              number: 8080
      
      # Events Service Routes
      - path: /api/events(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: events-service
            port:
              number: 4041
      
      # Notification Service Routes
      - path: /api/notifications(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 4042
      
      # Payment Service Routes
      - path: /api/payments(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 8090
      
      # Health Check Route (can route to any service for basic health)
      - path: /health
        pathType: Exact
        backend:
          service:
            name: ticketservice  # Using ticket service as primary health indicator
            port:
              number: 8080
      
      # Default route for API documentation or status
      - path: /
        pathType: Exact
        backend:
          service:
            name: default-http-backend
            port:
              number: 80