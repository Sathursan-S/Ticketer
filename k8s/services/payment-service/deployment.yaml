apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: ticketer/payment-service:latest
          ports:
            - containerPort: 8090
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ASPNETCORE_URLS
              value: "http://+:8090"
            - name: RabbitMq__Host
              value: "rabbitmq"
            - name: RabbitMq__Username
              value: "guest"
            - name: RabbitMq__Password
              value: "guest"
            - name: RabbitMq__VirtualHost
              value: "/"
            # OpenTelemetry configuration
            - name: OpenTelemetry__ServiceName
              value: "PaymentService"
            - name: OpenTelemetry__ServiceVersion
              value: "1.0.0"
            - name: OpenTelemetry__Jaeger__Endpoint
              value: "jaeger:6831"
            - name: OpenTelemetry__Otlp__Endpoint
              value: "http://otel-collector:4317"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 5
